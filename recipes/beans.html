        <h1>Beans</h1>

        <img src="../img/pinto-bean.jpg" alt="An image of uncooked pinto beans" height="600">

        <h1>Description</h1>

        <h2>Ingredients</h2>
        <ul>
            <li>2 cups pinto beans</li>
            <li>5 cups of water</li>
            <li>1 serrano pepper</li>
            <li>1/2 onion</li>
            <li>salt</li>
            <li>pepper</li>
            <li>minced garlic</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Rinse beans for 1 hour</li>
            <li>In a crockpot, combine all ingredients</li>
            <li>Cook on high for 7 hours</li>
        </ol>
